#user  nobody;
worker_processes  1;

error_log  logs/error.log;
#pid        logs/nginx.pid;

worker_rlimit_nofile 8192;


events {
    worker_connections  4096;  ## Default: 1024
}

http {

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip  on;

    include mime.types;
    default_type application/octet-stream;

    root  {{ NGINX_ROOT }};

    server {
        listen  {{ NGINX_LISTEN_PORT }};

        autoindex on;

        {% if NGINX_DEV_MODE %}
	        #DEV_MODE_ONLY
	        location /dist {
	            alias {{ NGINX_ROOT }}/dist;
	        }

	        location /app {
	            alias {{ NGINX_ROOT }}/app;
	        }
	        #END_OF_DEV_MODE

	    {% else %}
	    	location /dist-{{ COMMIT }} {
	    		alias {{ NGINX_ROOT }}/dist-{{ COMMIT }};
	    	}

	    	location /dist {
	    		alias {{ NGINX_ROOT }}/dist-{{ COMMIT }}
	    	}
	 

	    {% endif %}


        
        #Django locations
        location /admin {
            proxy_set_header Host $http_host;
            proxy_pass http://127.0.0.1:8000;
        }

        location /api {
            proxy_set_header Host $http_host;
            proxy_pass http://127.0.0.1:8000;
        }

        location /accounts {
            proxy_set_header Host $http_host;
            proxy_pass http://127.0.0.1:8000;
        }

        location /static {
            proxy_set_header Host $http_host;
            proxy_pass http://127.0.0.1:8000;
        }

        #Since all routing is done on the client, show index.html
        #for remaining urls. 
	   	location / {
	    	try_files '' {{ NGINX_INDEX_HTML_DIR }}/index.html;
        }

        location = /index.html {
	       expires 30s;
        }

    }

}
