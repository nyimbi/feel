<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="katex/katex.min.css">

        <link rel="stylesheet" type="text/css" href="pagedown/admin/css/pagedown.css">

        <link rel="stylesheet" type="text/css" href="quiz.css">

        <link rel="stylesheet" type="text/css" href="/materialize/css/materialize.css">

        <script type="text/javascript" src="jq/jquery.min.js"></script>


        <script type="text/javascript" src="materialize/js/materialize.js"></script>

        <script type="text/javascript" src="react/JSXTransformer.js"></script>
        <script type="text/javascript" src="react/react.js"></script>




        <script type="text/javascript" src="pagedown/pagedown/Markdown.Converter.js"></script>
        <script type="text/javascript" src="pagedown/pagedown/Markdown.Sanitizer.js"></script>
        <script type="text/javascript" src="pagedown/pagedown/Markdown.Editor.js"></script>

        <script type="text/javascript" src="katex/katex.min.js"></script>
        <script type="text/javascript" src="quiz.js"></script>
    </head>

    <body>

        <div id="page-container">
            <div class="row">
                
                <div class="col s6">
                    <h4 class="quiz-creator-input-heading">Quiz</h4>
                    <textarea class="quiz-creator-question-input" placeholder="Question"></textarea>

                    <div class="quiz-creator-input-answer-or-choices">
                        <input type="text" placeholder="Expected Answer"> 
                        <button class="quiz-creator-mcq-toggle-button waves-effect btn-flat">This is a Multiple Choice Question </button>

                        <div class="quiz-creator-choice row">
                                <div class="col s1">
                                    <form>
                                        <input type="checkbox" class="filled-in" id="one-two" />
                                        <label for="one-two"></label>
                                    </form>
                                </div>
                                <div class="col s11">
                                    <textarea class="quiz-creator-choice-input" placeholder="Choice"> </textarea>
                                </div>
                        </div>
                            
                    </div>

                </div>
            



                <div class="col s6">
                    <h4 class="quiz-creator-preview-heading">Preview</h4>
                    <div class="quiz-question-preview"></div>
                </div>


            </div>

        </div>
        

    </body>

</html>
